<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Cheer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            background-color: #8b0000;
            color: #fff;
            padding: 20px;
            width: 100%;
        }

        header h1 {
            margin: 0;
        }

        main {
            padding: 20px;
            width: 90%;
            max-width: 800px;
        }

        .greeting {
            background-color: #ffebcd;
            border: 2px solid #8b0000;
            border-radius: 10px;
            margin: 20px 0;
            padding: 20px;
        }

        .decorations img {
            margin: 10px;
            border: 2px solid #8b0000;
            border-radius: 10px;
        }

        footer {
            background-color: #8b0000;
            color: #fff;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy Holidays!</h1>
    </header>
    <main>
        <section class="greeting">
            <h2>Season's Greetings!</h2>
            <p>Wishing you a holiday filled with warmth, joy, and good cheer.</p>
        </section>
        <section class="decorations">
            <img src="https://pixabay.com/images/christmas-tree-12345.jpg" alt="Christmas Tree">
            <img src="https://pixabay.com/images/holiday-lights-67890.jpg" alt="Holiday Lights">
        </section>
        <section class="message">
            <p>May your days be merry and bright!</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Christmas Cheer. All rights reserved.</p>
    </footer>
</body>
</html>
