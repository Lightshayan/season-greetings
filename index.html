<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season's Greetings</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #333;
        }

        .container {
            margin-top: 50px;
        }

        .christmas-image {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #d32f2f;
            font-size: 36px;
        }

        p {
            color: #388e3c;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://inspirationseek.com/wp-content/uploads/2015/11/Christmas-Tree-Clip-Art_13.jpg" alt="Christmas Tree" class="christmas-image">
        <h1>Season's Greetings</h1>
        <p>Wishing you a joyful holiday season and a happy new year!</p>
    </div>
</body>
</html>
