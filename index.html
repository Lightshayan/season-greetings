<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Cheer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow: hidden; /* Prevent scrollbars */
        }

        header {
            background-color: #8b0000;
            color: #fff;
            padding: 20px;
            width: 100%;
        }

        header h1 {
            margin: 0;
        }

        main {
            padding: 20px;
            width: 90%;
            max-width: 800px;
        }

        .greeting {
            background-color: #ffebcd;
            border: 2px solid #8b0000;
            border-radius: 10px;
            margin: 20px 0;
            padding: 20px;
        }

        .decorations img {
            margin: 10px;
            border: 2px solid #8b0000;
            border-radius: 10px;
        }

        footer {
            background-color: #8b0000;
            color: #fff;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
            text-align: center;
        }

        /* Snowflake animation */
        @keyframes snow {
            0% { transform: translateY(-10px) rotate(0deg); }
            50% { transform: translateY(50vh) rotate(180deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: snow linear infinite;
        }

        .snowflake:nth-child(odd) {
            animation-duration: 10s;
            animation-delay: 0s;
        }

        .snowflake:nth-child(even) {
            animation-duration: 8s;
            animation-delay: 1s;
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy Holidays!</h1>
    </header>
    <main>
        <section class="greeting">
            <h2>Season's Greetings!</h2>
            <p>Wishing you a holiday filled with warmth, joy, and good cheer.</p>
        </section>
        <section class="decorations">
            <img src="https://th.bing.com/th/id/R.3fa9502ecc5569a3be54e90162048b61?rik=V7ZzN38UosxVmA&riu=http%3a%2f%2fwww.thewowdecor.com%2fwp-content%2fuploads%2f2017%2f11%2fBest-Decorated-Christmas-Trees-2017-21.jpg&ehk=4HDzBx7F1jqTxFLilwvHJfij1CfCevX3d5hY73XPayw%3d&risl=&pid=ImgRaw&r=0" alt="Christmas Tree">
            <img src="https://th.bing.com/th/id/OIP.01hBqCXRB-xmBvQob7eKpQHaEo?w=268&h=180&c=7&r=0&o=5&pid=1.7" alt="Holiday Lights">
        </section>
        <section class="message">
            <p>May your days be merry and bright!</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Christmas Cheer. All rights reserved.</p>
    </footer>

    <!-- Snowflakes -->
    <script>
        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");
            snowflake.style.width = `${Math.random() * 10 + 5}px`;
            snowflake.style.height = snowflake.style.width;
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 10 + 5}s`;

            document.body.appendChild(snowflake);

            // Remove the snowflake after it falls
            setTimeout(() => {
                snowflake.remove();
            }, (parseFloat(snowflake.style.animationDuration) * 1000));
        }

        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
